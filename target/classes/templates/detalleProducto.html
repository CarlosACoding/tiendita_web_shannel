    <style>
        body {
            background-color: #f9f7f7;

        .container {
            margin-top: 50px;

            max-width: 100%;

        }
        .size-box, .color-box {
            display: inline-block;
            padding: 8px;
            border-radius: 4px;
            margin: 5px;
            font-weight: bold;
            cursor: pointer;

            background-color: #f2e9e4;
        }

            background-color: #8eae80;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

<body onload="mostrarValor()">

  <!-- Incluir el fragmento de la cabecera principal de las paginas -->
  <div th:replace="~{fragmentos/caberaProductoUnico :: headerProductoUnico}"></div>
   

<!-- detalle producto -->
<div class="container">
    
    <div class="row" th:each="detalleProductoId : ${productoIdDetalle}">
        <!-- Imagen del Producto -->
        <div class="col-md-6">
            <img th:src="@{${detalleProductoId.imagen1}}" alt="Imagen del Producto" class="product-image">
        </div>

        <!-- Detalles del Producto -->
        <div class="col-md-6 product-details">
            <h2 th:text="${detalleProductoId.nombre}"></h2>
            <p class="price" th:text="'$ ' + ${detalleProductoId.precio}"></p>
            <p class="text-muted" th:text="${detalleProductoId.descripcion}"></p>
            <p>Stock: <span class="text-success">Disponible <p th:text="${detalleProductoId.stock}"></p></span></p>

            <!-- SelecciÃ³n de Tallas -->
            <h5>Tallas Disponibles</h5>
            <div>
                <span class="size-box">XS</span>
                <span class="size-box">S</span>
                <span class="size-box">M</span>
                <span class="size-box">L</span>
                <span class="size-box">XL</span>
            </div>

            <!-- SelecciÃ³n de Colores -->
            <h5>Colores Disponibles</h5>
            <div>
                <span class="color-box" style="background-color: #ffadad;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span class="color-box" style="background-color: #101010;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span class="color-box" style="background-color: #fdffb6;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span class="color-box" style="background-color: #caffbf;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span class="color-box" style="background-color: #a0c4ff;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>

            <!-- Botones -->
            <div class="mt-4">

              <!--  <button th:onclick="'validarLoginComprar(' + ${detalleProductoId.id} + ')'" class="btn btn-custom me-2" id="submit-btn">
                    Comprar
                </button> -->
                
                <button th:onclick="'validarLoginComprar(' + ${detalleProductoId.id} + ')'" class="btn btn-outline-secondary">
                    Agregar al carrito ðŸ›’
                </button>

            </div>
        </div>
    </div>
</div>
