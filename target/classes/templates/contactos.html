<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos - Shannel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
  <h1 class="text-center mb-4">Contacta con Nosotros</h1>
  <div class="contact-content">
    <p>Si tienes alguna pregunta o necesitas asistencia, no dudes en ponerte en contacto con nosotros.</p>
    <p><strong>Teléfono:</strong> +593 98 286 4870</p>
    <p><strong>Correo electrónico:</strong> <a href="mailto:encuesta.bgu@gmail.com">encuesta.bgu@gmail.com</a></p>
    <h3>Formulario de Contacto</h3>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Pendiente</button>
    </form>
  </div>
</div>
</body>
</html>
