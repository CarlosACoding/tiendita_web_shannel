<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F7F9FB;
        }
        .cart-container {
            margin-top: 50px;
            max-width: 800px;
            background-color: #FFFFFF;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 30px;
            position: relative;
            text-align: center;
        }
        .cart-header {
            font-size: 1.5rem;
            color: #7A7D85;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FFF0F5;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.05);
        }
        .cart-item h3 {
            color: #606C76;
            font-weight: bold;
        }
        .cart-item p {
            color: #A2A6AB;
            margin: 0;
        }
        .btn-checkout {
            background-color: #8BC34A;
            color: white;
            font-weight: bold;
        }
        .btn-checkout:hover {
            background-color: #7CB342;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center" style="width: 600px">
    <div class="cart-container"  style="width: 900px">
        <h2 class="cart-header">üõí Tu Carrito de Compras</h2>
        <ul class="list-unstyled mt-4"  style="width: 700px">
            <!-- Producto en el carrito -->
            <li class="cart-item" th:each="item : ${productosCarrito}">
                <div>
                    <h3 th:text="${item.producto.nombre}">Producto Ejemplo</h3>
                    <p class="mb-1"> <span th:text="${item.producto.descripcion}"></span></p>
                    <p class="mb-1">Precio: <span th:text="${item.producto.precio}">$25.00</span></p>
                    <p>Cantidad: <span th:text="${item.cantidad}">1</span></p>
                </div>
                <div>
                    <span class="badge bg-success p-2" style="font-size: 1rem;">üí≤ Total:
                        <span th:text="${item.cantidad * item.producto.precio}">$25.00</span>
                    </span>

                    <!-- Formulario para eliminar el producto -->
                    <form th:action="@{/carrito/eliminar}" method="post">
                        <input type="hidden" name="productoId" th:value="${item.id}" />
                        <button type="submit" class="btn btn-danger mt-2">‚ùå Eliminar</button>
                    </form>

                </div>
            </li>
            <!-- Fin de Producto -->
        </ul>

        <!-- Resumen Total -->
        <div class="mt-4">
            <h4>üí∞ Total del Carrito: <span th:text="${totalCarrito}">$100.00</span></h4>
            <button class="btn btn-checkout mt-3">Proceder al Pago üõçÔ∏è</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
