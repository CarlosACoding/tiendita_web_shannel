<body onload="mostrarValor()">

<script>
    function mostrarValor() {
        // Recupera el valor de localStorage
        const valor = localStorage.getItem("email");
        // Muestra el valor recuperado
        document.getElementById("mostrarValor").innerText = valor || ".";
    }
</script>

<!-- Incluir el fragmento de la cabecera principal de las paginas -->
<div th:replace="~{fragmentos/cabeza :: header}"></div>

<!-- Todos los productos -->
<section class="mb-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="bootstrap-tabs product-tabs">
                    <div class="tabs-header d-flex justify-content-between border-bottom ">

                    </div>
                    <div class="tab-content fs-6" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">

                            <div class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
                                <th:block th:each="producto : ${productos}">
                                    <div class="col">
                                        <div class="product-item">
                                            <!--<span class="badge bg-success position-absolute m-3">-30%</span>-->
                                            <!--<a href="#" class="btn-wishlist"><svg width="24" height="24"><use xlink:href="#heart"></use></svg></a>-->
                                            <figure>
                                                <a th:href="'detalleProducto/' + ${producto.id}" target="_blank" title="Product Title">
                                                    <img th:src="@{${producto.imagen1}}" class="tab-image">
                                                </a>
                                            </figure>
                                            <h3 th:text="${producto.nombre}"></h3>
                                            <span class="qty">Stock</span></span> <h3 class="qty" th:text="${producto.stock}"></h3>

                                            <span class="rating">
                                                <!--<svg width="24" height="24" class="text-primary"><use xlink:href="#star-solid"></use></svg> 4.5</span>-->
                                                  <h3 class="price" th:text="${'USD $' + producto.precio}"></h3>

                                                <div class="d-flex align-items-center justify-content-between">

                                                    <div class="input-group product-qty">
                                                        <span class="input-group-text btn btn-danger btn-sm quantity-left-minus" th:data-id="${producto.id}">
                                                          <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                                            
                                                          </svg>-
                                                        </span>
                                                        <input style="font-size: 11px;" type="text" th:data-id="${producto.id}" name="quantityUnico" class="form-control form-control-sm input-number" value="1" min="1"
                                                        th:max="${producto.stock}" />
                                                        <span class="input-group-text btn btn-success btn-sm quantity-right-plus" th:data-id="${producto.id}">
                                                          <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                                           
                                                          </svg>+
                                                        </span>
                                                    </div>


                                                    <a th:onclick="'validarLoginComprar(' + ${producto.id} + ')'" class="nav-link text-center" style="cursor: pointer;">
                                                        <span>Agregar al carrito ðŸ›’</span>
                                                    </a>

                                                </div>
                                            </span>

                                        </div>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

      width: 0.1em;
